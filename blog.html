<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">TIME/SIGNATURE | Page</title>
    <script src="https://kit.fontawesome.com/c609dd8d17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qqa3pav.css">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/post.js" type="module"></script>
</head>

<body>
    <header>
        <div class="header-top">
            <a href="index.html">
                <img src="/images/Logo 5 black shadow.png" class="header-logo">
            </a>
        </div>

        <div class="header-nav">
            <a href="index.html">HOME</a>
            <a href="bloglist.html">BLOG</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </div>

        <div class="header-img">
            <div class="header-black"></div>
            <div class="post-center header-img_post">
                <div class="header-title">
                    <h1 id="postHeader"></h1>
                    <p id="postSub"></p>
                </div>
            </div>
            <div class="header-black"></div>
        </div>

        <div class="breadcrumb">
            <div>
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="bloglist.html">Blog List</a>
                <span id="postBreadcrumb"></span>
            </div>
        </div>
    </header>

    <button class="back-btn">
        <span>
            <i class="fa-solid fa-angle-left"></i>
        </span>
    </button>

    <main>
        <div class="post-container">
            <div class="loading"></div>
        </div>

    </main>

    <button class="scroll-btn">
        <span>
            <i class="fa-solid fa-angle-up"></i>
        </span>
    </button>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h4>Contact us</h4>
                <p class="footer-contact">Visit our <a href="contact.html">contact page</a> to send us a message</p>
                <p>Or use one of the following methods:</p>
                <p class="footer-phone">PHONE +47 123 45 678</p>
                <p>EMAIL time@signature.com</p>
            </div>

            <div class="footer-right">
                <h4>Sign up for our newsletter</h4>
                <div>
                    <form class="newsletter-form">
                        <label for="newsemail">E-mail</label>
                        <input type="email" name="newsemail" class="newsletter-email">
                        <input type="submit" name="newsletterSubmit" class="btn-newsletter">
                        <span class="newsletter-error newsletter-message">
                            <i class="fa-solid fa-circle-exclamation"></i>valid e-mail required
                        </span>
                        <span class="newsletter-validation newsletter-message">
                            <i class="fa-solid fa-circle-check"></i>thank you for signing up!
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
